<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="grupo">
                <div class="instagram-logo">
                    <img src="imagens/instagram-logo.png" alt="logo">
                </div>
                <div class="img-profile">
                    <img src="imagens/foto-perfil-instagram.jpeg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como @n.xandy</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é n.xandy?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
